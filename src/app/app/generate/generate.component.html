<h2>プレフィックス付き番号作成</h2>

プレフィックス番号を付ける電話番号を入力またはペーストしてください。<br>
作成時、数字以外は無視されます。
<div class="tel-box">
  <input type="tel" [(ngModel)]="tel" class="tel">
  <input type="button" (click)="generate()" value="作成" class="button">
</div>

<div class="fixtel-box">
  <span>電話番号：</span>
  <a href="tel:{{fixtel}}" class="fixtel">{{fixtel}}</a>
</div>
