<h2>プレフィックス生成ページリンク作成</h2>

プレフィックス生成ページを作成します。<br>
プレフィックス番号を入力してください。
<div class="prefix-box">
  <input type="tel" [(ngModel)]="prefix" class="prefix">
  <input type="button" (click)="generate()" value="作成" class="button">
</div>

<div class="url-box">
  <span>URL：</span>
  <a href="{{url}}" class="url">{{url}}</a>
</div>
